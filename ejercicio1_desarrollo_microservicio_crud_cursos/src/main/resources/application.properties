spring.application.name=ejercicio1_desarrollo_microservicio_crud_cursos

# Configuración de DevTools para reinicio autom�tico
spring.devtools.restart.enabled=true

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/cursosbd
spring.datasource.username=root
spring.datasource.password=password

# Configuración de JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.MySQLDialect=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect | no usar, está deprecado

# Estrategias de nombres de Hibernate
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuración del puerto del servidor
server.port=8090